<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="X-UA-Compatible" content="IE-Edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style"> 
  <meta content="telephone=no" name="format-detection">  
  <meta content="email=no" name="format-detection"> 
  <meta name="keywords" content="香友会天天夺宝，问香新改版，一元夺宝，委托拍卖">
  <meta name="description" content="香友会天天夺宝，问香新改版，系统升级邀您一起来体验">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="css/common.css" /> 
  <link rel="stylesheet" type="text/css" href="css/reg_log.css" />

</head>

<body>

  <div class="page">


    <div class="wenx_content wrap reg_wrap">
        <img class="log_icon" src="images/log_icon.jpg" alt="">
        <form class="reg_form" action="" method="">
          <div class="bor_bom phone"><input type="tel" class="inf" placeholder="手机号"></div>
          
          <div class="bor_bom psd"><input id="psd_text" class="psd_text inf" type="password" placeholder="密码" /><span id="hide_show" class="hide_show"><img src="images/log_hide.png" alt="" /></span></div>
          <div class="lost_prd"><a href="lost_prd.html">忘记密码?</a></div>
          <div class="reg"><input class="reg_btn" type="submit" value="登录"></div>
        </form>
        <div class="log_b"><a href="reg.html">注册新账号</a></div>
        <!--用于验证的区域-->
        <div id="check" class="check">您的用户名或密码不正确！</div>
    </div>
    
  </div>
     

  <script src="js/jquery-1.10.1.min.js"></script>
  <script src="js/reg_log.js"></script>
  <script>
  //input输入框获取焦点和失去焦点
    $('.inf').focus(function(){
      $(this).parent('div').css('border-color','#EC6945').siblings().css('border-color','#e8e8e8');
    }).blur(function(){
      $(this).parent('div').css('border-color','#e8e8e8');
    });

    //检测是否输入
    $('.reg_btn').click(function(){
      $.each($('.inf'),function(){
        if($(this).val() == ''){
          var $name = $(this).attr('placeholder');
          alert('您的'+$name+'没有输入！');
        }
      });
    });
    
    //全部不为空时注册/登录按钮的背景变色
    $('.inf').each(function(){
      var $this = $(this);
      var flag = true;
      $this.bind('keyup',function(){
          $.each($('.inf'),function(){
            if($(this).val() == ''){
              flag = false;
            }
          });
          if(!flag){
            $('.reg_btn').css('background','rgba(236,105,69,.666)');
            flag = true;
          }else{
            $('.reg_btn').css('background','rgba(236,105,69,1)');
          }
      });
    });
  </script>
</body>
</html>
