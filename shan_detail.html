  <script>
  

  // 略缩图变大图插件调用
    /* Basic Gallery */
    function imgBox(){

      $( '.aa' ).swipebox();  
      //完善灯箱
      $('.swipebox').each(function(){
        if($('.swipebox').hasClass('aa')){
          $('.swipebox').removeClass('aa');
        }
      });
      $('.swipebox').bind('touchstart',function(){

        $(this).parents('.ImgBox').find('a').addClass('aa');

      });
    }
    imgBox();
