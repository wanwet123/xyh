<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="X-UA-Compatible" content="IE-Edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style"> 
  <meta content="telephone=no" name="format-detection">  
  <meta content="email=no" name="format-detection"> 
  <meta name="keywords" content="香友会入香如净，国际沉香供货，交易平台，来入香如净，买放心沉香">
  <meta name="description" content="入香如净、限时闪购、一级竞拍、商品库、香内参">
  <title>设置</title>
  <link rel="stylesheet" type="text/css" href="css/common.css" /> 
  <link rel="stylesheet" type="text/css" href="css/reg_log.css" />
  
  <style>
  .wrap{
    margin-bottom:100px;
  }
  .page{padding:0;}
  

  </style>
</head>

<body>

  <div class="page">
   
    <header class="head_fixed max_640 sub_menu">
      <a href="" class="go_back"><img src="images/sub_left2.png" /></a>
      <h2 class="sub_title">更改密码</h2>
    </header>

    <div class="wenx_content wrap reg_wrap">
      
      <form class="reg_form" action="" method="">
        <div class="bor_bom"><input type="password" class="inf" placeholder="原始密码"></div>
        <div class="bor_bom"><input class="psd_text inf" type="password" placeholder="新密码" /></div>
        <div class="bor_bom"><input class="psd_text inf" type="password" placeholder="再次输入新密码" /></div>
        <div class="reg"><input class="reg_btn" type="submit" value="确认"></div>
      </form>

      <!--用于验证的区域-->
      <div id="check" class="check" style="display:block;">您的密码输入有误！</div>

    </div>
    
   
  </div>
     

  <script src="js/jquery-1.10.1.min.js"></script>
  <script>

  //input输入框获取焦点和失去焦点
    $('.inf').focus(function(){
      $(this).parent('div').css({
        'border-color':'#ec6945'
      });
    }).blur(function(){
      $(this).parent('div').css({
        'border-color':'#EDEDED'
      });
    });

    $('.reg_btn').click(function(){
      $.each($('.inf'),function(){
        if($(this).val() == ''){
          var $name = $(this).attr('placeholder');
          alert('您的'+$name+'没有输入！');
        }
      });
    });
    
    //全部不为空时注册的背景变色
    $('.inf').each(function(){
      var $this = $(this);
      var flag = true;
      $this.bind('keyup',function(){
          $.each($('.inf'),function(){
            if($(this).val() == ''){
              flag = false;
            }
          });
          if(!flag){
            $('.reg_btn').css('background','rgba(236,105,69,.666)');
            flag = true;
          }else{
            $('.reg_btn').css('background','rgba(236,105,69,1)');
          }
      });
    });
  
  
 

  </script>
</body>
</html>
