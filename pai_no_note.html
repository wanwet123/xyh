  //公告消息滚动
  function Imarquee(height,speed,delay){
          var scrollT;
            var pause = false;
            var ScrollBox = document.getElementById("marquee");
            if(document.getElementById("holder").offsetHeight <= height) return;
            var _tmp = ScrollBox.innerHTML.replace('holder', 'holder2')
            ScrollBox.innerHTML += _tmp;
            ScrollBox.onmouseover = function(){pause = true}
            ScrollBox.onmouseout = function(){pause = false}
            ScrollBox.scrollTop = 0;
            function start(){
               scrollT = setInterval(scrolling,speed);
               if(!pause) ScrollBox.scrollTop += 2;
            }
            function scrolling(){
                if(ScrollBox.scrollTop % height != 0){
                    ScrollBox.scrollTop += 2;
                    if(ScrollBox.scrollTop >= ScrollBox.scrollHeight/2) ScrollBox.scrollTop = 0;
                }
                else{
                    clearInterval(scrollT);
                    setTimeout(start,delay);
                }
              }
          setTimeout(start,delay);
        }

   Imarquee(22,30,3000); /*移动高度,移动速度,间隔时间*/ //调用
 

    


  

  //滑动后固定条的位置

  (function(){
      function set_fixed_bar(a,b,c){
         var $a=$(a),$b=$(b),$c=$(c),$w=$('.wrap');
         var $a_h = $a.outerHeight(true);
         var $b_h = $b.outerHeight(true);
         var $c_h = $c.outerHeight(true);
         var a1 = '<div class="a1" style="height:'+$a_h+'px;"></div>';
         var $c_next = $c.next();

         //头条存在的时候
         if($a.length>0){
           if($('.a1').length == 0){
              $(a).after(a1);
           }else{
              return;
           }
           if($(b).length>0){
             var $b_t = $(b).length?$a_h:0;
             $b.css('top',$b_t);
             $w.css('margin-top',$b_h);
           }else{
             $w.css('margin-top',0);
           }
           
         }else{
           //如果头条和标题栏都不存在
           if(!$b.length){
             $w.css('margin-top',0);
           }
         }
         //获取滑动悬浮框的offset().top
         if($(c).length>0){
           var $c_t = $(c).offset().top;
           var $scroll_t = $c_t - ($a_h+$b_h);
           document.addEventListener('scroll',function(){
             var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
             if(scrollTop >= $scroll_t){
                $c.addClass('fixed_hd').css({
                  'top':$a_h+$b_h
                });
                $c_next.css('margin-top',$c_h)
             }else{
                $c.removeClass('fixed_hd');
                $c_next.css('margin-top',0);
             }
           },false);
         }
      }

      set_fixed_bar('.head_fixed','.my_pai_inf','.time_hd');
      
      $(window).resize(function(){
         set_fixed_bar('.head_fixed','.my_pai_inf','.time_hd');
      });
  })();
