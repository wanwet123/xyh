  <style>
  .pay_text{
    color:#EC6945;
    font-size:15px;
    font-family:'Microsoft Yahei',Arial;
    font-weight:bold;
    height:50px;
    line-height:50px;
    position:fixed;
    top:50%;
    left:50%;
    margin:-40px 0 0 -50px;
    display:block;
    letter-spacing:1px;

  }
  .pay_dian{
    padding-left:4px;
    letter-spacing:1px;
  }

<body>

  <div class="page">
    <p class="pay_text" id="pay_text">支付跳转中<span class="pay_dian" id="pay_dian">...</span></p>
  </div>
     

  <script src="js/jquery-1.10.1.min.js"></script>
  <script>
  // 省略号动画
  var count = 0;
  function dian_anima(){    
    var $pay_dian = $('#pay_dian');
    var str = '...';
    $pay_dian[0].innerHTML = str.substring(0,count);
    count++;
    if(count == 4){
      count = 0;
    }
    setTimeout(dian_anima,400);
  }
  dian_anima();
 

  </script>
