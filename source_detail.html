  <style>
  .wrap{
    margin-bottom:80px;
  }
  /*placeholder*/
  ::-webkit-input-placeholder { /* WebKit browsers */ 
      color:#EC6945; 
      background:transparent;
  } 
  :-moz-placeholder { /* Mozilla Firefox 4 to 18 */ 
      color:#EC6945;

  } 
  ::-moz-placeholder { /* Mozilla Firefox 19+ */

  } 
  :-ms-input-placeholder { /* Internet Explorer 10+ */

</head>

<body>

  <div class="page">
   
    <header class="head_fixed max_640 sub_menu">
      <a href="" class="go_back"><img src="images/sub_left2.png" /></a>
      <h2 class="sub_title">商品详情</h2>
    </header>
        


    <div class="wenx_content wrap">
              
       <!--详情页轮播图-->
      <div class="switch_photo">
        <div id="slideBox" class="slideBox">
          <div class="bd">
            <ul>
              <li>
                <a class="pic" href="#"><img src="http://wxpic.4006188666.com/upimg/wx/1/20160301/1456818986601901.jpg_2.jpg" /></a>
              </li>
              <li>
                <a class="pic" href="#"><img src="http://wxpic.4006188666.com/upimg/wx/1/20160301/1456818986601901.jpg_2.jpg"/></a>
              </li>
              <li>
                <a class="pic" href="#"><img src="http://wxpic.4006188666.com/upimg/wx/1/20160301/1456818986601901.jpg_2.jpg"/></a>
              </li>
            </ul>
          </div>
          <div class="hd">
            <ul></ul>
          </div>
        </div>
        <script type="text/javascript">
          TouchSlide({ 
            slideCell:"#slideBox",
            titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
            mainCell:".bd ul", 
            effect:"leftLoop", 
            autoPage:true,//自动分页
            autoPlay:true //自动播放
            //在库文件设置了4000ms
          });
        </script>
      </div>

      <div class="source_detail_con">
        <div class="title">
          <p><img src="images/baoyou.png" alt=""></p>
          <h5>额外比分别为覅诶额捏捏你嗯我if呢win非农覅恩问你恩我if你嗯我if内去哪个IEN个给你诶你</h5>
          <p class="price">¥3000.00</p>
        </div>
        <div class="canshu">
          <h6>【产品参数】</h6>
          <p>原料产地：达拉干   品牌：晶振香堂</p>
          <p>鬼哥：16mm*14粒    重量：23g</p>
        </div>
        <div class="miaoshu">
          废物王菲菲肯复垦区开发呢客家人扣费软件我IE及诶诶和未划分和额狂人请客去哪个今儿去哪个区那个开奖恩请假呢亲结构呢几千年个金肯抢购空间呢清洁工呢就奶粉钱家 <br />
          鹅我去发呢情况发呢开启您可能文件区分呢禁<br />区内分期无法完全呢亲你可去年跟前过去您客气能呢完in绯闻呢
        </div>
      </div>

      <div class="put_order" id="put_order">确认下单</div>
 
      <!--输入框-->
      <div class="select_num max_640">
        <span class="close" id="close"><img src="images/close.png" alt=""></span>
        <p>选择数量</p>
        <div><span><img src="images/jian.png" alt=""></span><input type="text" placeholder="1" /><span><img src="images/jia.png" alt=""></span></div>
      </div>
        
       
      

    </div>
    
      

      

   
  </div>
     

  <script src="js/jquery-1.10.1.min.js"></script>

  <script>
   //点击确认下单
   myAddEvent($$('put_order'),'click',function(){
       $('.select_num').addClass('act');
       if(!$('.mask').length>0){
          var mask = document.createElement('div');
          mask.className = 'mask';
          mask.style.display = 'block';
          document.body.appendChild(mask);
       }
   });
   myAddEvent($$('close'),'click',function(){
       $('.select_num').removeClass('act');
       if($('.mask').length>0){
          $('.mask').remove();
       }
   });


  </script>
</body>
</html>
